<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Trouvez le restaurant de vos rêves grâce à Ohmyfood.">
        <title>Ohmyfood</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="Assets/style.css">
    </head>
<body>
    <header>
        <div class="logo__ohmyfood">
            <img src="Assets/images/logo/ohmyfood.png" alt="Logo de la marque Ohmyfood">
        </div>
    </header>
    <main>
        <form class="form__location" method="get" action="">
            <input type="search" name="search" id="search" placeholder="Paris, Belleville">
        </form>
        <section>
            <div>
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            </div>
            <div class="btn__restaurants--flex">
                <button type="submit" class="btn__restaurants">Explorer nos restaurants
                </button>
            </div>
        </section>
        <section>
            <h1>Fonctionnement</h1>
            <div class="btn__fonctionnement--box">
                <button type="submit" class="btn__fonctionnement">Choisissez un restaurant
                </button>
                <button type="submit" class="btn__fonctionnement">Composez votre menu
                </button>
                <button type="submit" class="btn__fonctionnement">Dégustez au restaurant
                </button>
            </div>
        </section>
        <section class="restaurants">
            <h1>Restaurants</h1>
            <div class="restaurants__cards">
                <a href="#">
                    <div class="card">
                        <img src="Assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Photo d'une assiette contenant du poisson et de la salade entourés d'une sauce">
                        <div class="card__content">
                            <h2 class="restaurant__title"></h2>
                            <p class="restaurant__adresse"></p>
                        </div>
                        <div class="icone__like"></div>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="Assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="Photo d'une assiette contenant du poisson et de la salade entourés d'une sauce">
                        <div class="card__content">
                            <h2 class="restaurant__title"></h2>
                            <p class="restaurant__adresse"></p>
                        </div>
                        <div class="icone__like"></div>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="Assets/images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="Photo d'une assiette contenant du poisson et de la salade entourés d'une sauce">
                        <div class="card__content">
                            <h2 class="restaurant__title"></h2>
                            <p class="restaurant__adresse"></p>
                        </div>
                        <div class="icone__like"></div>
                    </div>
                </a>
                <a href="#">
                    <div class="card">
                        <img src="Assets/images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="Photo d'une assiette contenant du poisson et de la salade entourés d'une sauce">
                        <div class="card__content">
                            <h2 class="restaurant__title"></h2>
                            <p class="restaurant__adresse"></p>
                        </div>
                        <div class="icone__like"></div>
                    </div>
                </a>
            </div>
        </section>
        <footer>
            <img src="Assets/images/logo/ohmyfood.png" class="logo__ohmyfood" alt="Logo Ohmyfood">
            <p>Proposer un restaurant</p>
            <p>Devenir partenaire</p>
            <p>Mentions légales</p>
            <p>Contact</p>
        </footer>
    </main>
</body>
</html>
